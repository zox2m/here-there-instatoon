<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="HereThere">
  <meta name="keywords" content="여기저기 인생게임">
  <meta name="description" content="여기저기 인생게임">

  <!-- sns share -->
  <meta property="og:url" content="https://herethereinstatoon.netlify.app" />
  <meta property="og:title" content="여기저기 인생게임" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="img/share.png" />
  <meta property="og:description" content="여기저기의 인생을 설계해보자" />

  <!--favicon-->
  <link rel="shortcut icon" href="img/favicon.png">
  <link rel="apple-touch-icon-precomposed" href="img/favicon.png" /> <!--apple favicon-->
 
  <title>여기저기 인생게임</title>
  <!--뭔지 모르겠으나 없으면 글씨 대빵 커짐 ;;-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  
  <!--폰트 지정 코드 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@700&display=swap" rel="stylesheet">

  <!-- css 연결-->
  <link rel="stylesheet" href="./css/default.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/qna.css">
  <link rel="stylesheet" href="./css/animation.css">
  <link rel="stylesheet" href="./css/result.css">

  <!-- 공유 링크 자바 sdk 다운-->
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  
  <script>
    Kakao.init('3811514c9b9e35f4f08c09a43be8bbd8');
    Kakao.isInitialized();  
  </script>

</head>

<body>
  <div class="container">
    <section id="main" class="mx-auto my-5 py-5 px-3">
      <h1>여기저기의 인생을 설계해보자</h1>
      <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
        <img src="./img/main.png" alt="mainImage" class="img-fluid">
      </div>
      <p>
        여기저기의 인생을 마음대로 망가뜨려보세요 <br>
      </p>
      <button type="button" class="btn btn-outline-info mt-3" onclick="js:begin()">시작하기</button>
    </section>
    <section id="qna">
      <div class="status mx-auto mt-5">
        <div class="statusBar">
        </div>
      </div>
      <div class="qBox my-5 py-3 mx-auto">

      </div>
      <div class="answerBox">

      </div>
    </section>
    <section id="result" class="mx-auto my-5 py-5 px-3">
      <h1>당신의 결과는?!</h1>
      <div class="resultname">

      </div>
      <div id="resultImg" class="my-3 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">

      </div>
      <div class="resultDesc">

      </div>
      <button type="button" class="kakao mt-3 py-2 px-3" onclick="js:kakaoShare()">공유하기</button>
    </section>
    <script src="./js/data_here.js" charset="utf-8"></script>
    <script src="./js/start.js" charset="utf-8"></script>
    <script src="./js/share.js" charset="utf-8"></script>
  </div>
</body>

</html>
